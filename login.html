<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="hero is-danger is-fullheight">
        <button class="button is-danger is-large"><i class="fa-solid fa-house "></i></button>
        <div class="hero-body">
            <div class="">
                <div class="container">
                    <div class="columns has-text-centered is-v-centered">
                        <div class="columns">
                            <div class="column">
                                <img src="Untitled_Artwork.png" alt="Offload">
                                <p class="has-text-weight-bold">A Place To Get Rid Of Your Junk!</p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        Optional
                                        <label class="label has-text-light has-text-weight-bold">Sign In!</label>
                                        <input type="text" id="signinUsernameInput" aria-describedby="Enter Username"
                                            placeholder="Username">
                                            <p class="help" id="enterUsername">Please enter your username</p>
                                    </div>

                                    <div class="control">
                                        <input type="password" id="signinPasswordInput" placeholder="Enter Password">
                                        <p class="help" id="passwordHelp">Please Enter your password</p>
                                        <p class="help is-underlined">Forgot Password?</p>
                                    </div>
                                </div>
                                These arent Real Links! Need to Link Still!

                                <p class="help is-underlined">Dont Have An Account? Click Here!</p>

                                <span class="column pt-2">
                                <input class="button is-white is-small" type="submit" value="Sign In" id="signinBtn">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/signin.js"></script>
</body>


</html>
